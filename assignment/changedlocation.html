<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            window.onload = function() {
        var value = localStorage.getItem('data');
        var json=JSON.parse(value);
        for(key in json){
             document.getElementById("tabId").innerHTML+="<tr><td>"+json[key].name+"</td><td>"+json[key].email+"</td><td><button onclick=delet()> del</button></td></tr>";
            
           }
        }
       function delet(){
           alert();
       }
    </script>
</head>
<body>
   <table border="1" cellspacing="0" width="50%" align="center" id="tabId">
    <tr>
        <th colspan="3">localstorage</th>
    </tr>
    <tr>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>Delete</th>
    </tr>
   </table>
</body>
</html>
