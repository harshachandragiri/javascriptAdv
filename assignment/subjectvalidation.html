<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation() {
            count=0
            let subject=document.getElementsByName("subject");
            // console.log(subject);
            for(let i=0;i<subject.length;i++){
                if(subject[i].checked==true){
                    count++
                }
            }
            if(count>=2){
                alert("sucess");
            }else{
                alert("please select atleast two subjects")
            }

            return false;
        }
    </script>
</head>

<body>
    <center>
        <h1>Form Validation </h1>
    </center>
    <form onsubmit=" return validation()">
        <table align="center" border="1" cellspacing="0" cellpadding="4px" width="50%">
            <tr>
                <th colspan="2">Registration Form</th>
                <!-- <th></th> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="Checkbox" name="subject" value="subject" class="subject"> HTML
                    <input type="Checkbox" name="subject" value="subject" class="subject"> JAVASCRIPT
                    <input type="Checkbox" name="subject" value="subject" class="subject"> CSS
                </td>
                <!-- <input type="radio" name="gender" value="gender"> FeMale -->
            </tr>

            <tr>
                <td colspan="2" align="right"><input type="submit" name="submit"
                        value="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="Reset" name="Reset" value="Reset"></td>
            </tr>
        </table>
    </form>

</body>

</html>
