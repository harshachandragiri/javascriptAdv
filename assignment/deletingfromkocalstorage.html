<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valid() {
            let name = document.getElementById("nameId").value;
            let email = document.getElementById("emailId").value;
            const data1 = localStorage.getItem("data");
            const j = JSON.parse(data1)
            const data = j || [];
            const d = {
                name,
                email
            }
            let chk = data.find((element) => {
                return element.name === name && element.email === email
            })
            if (chk === undefined) {
                data.push(d);
                let str=JSON.stringify(data);
                localStorage.setItem('data',str);
            }else{
                alert("already ")
            }
        }
        function chka() {
            window.location.href = 'deletingfromtable.html'
        }
    </script>
</head>
<body>
    <input type="text" placeholder="name" id="nameId">
    <input type="text" placeholder="email" id="emailId">
    <input type="button" value="Enter" onclick="valid()">
    <a href="./deletingfromtable.html" onclick="chka()">next page</a>
</body>
</html>
