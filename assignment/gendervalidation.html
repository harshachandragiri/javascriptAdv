<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation(){
            // alert();
            count=0
            let gender=document.getElementsByName("gender");
            // console.log(subject);
            for(let i=0;i<gender.length;i++){
                if(gender[i].checked==true){
                    count++
                }
            }
            if(count>0){
                alert("sucess");
            }else{
                alert("please select Gender")
            }

            return false;
        }
    </script>
</head>

<body>
    <center>
        <h1>Form Validation </h1>
    </center>
    <form onsubmit=" return validation()">
        <table align="center" border="1" cellspacing="0" cellpadding="4px" width="50%">
            <tr>
                <th colspan="2">Registration Form</th>
                <!-- <th></th> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td>gender:</td>
                <td><input type="radio" name="gender" value="gender" class="gender"> Male
                    <input type="radio" name="gender" value="gender" class="gender"> Female
                    
                </td>
                <!-- <input type="radio" name="gender" value="gender"> FeMale -->
            </tr>

            <tr>
                <td colspan="2" align="right"><input type="submit" name="submit"
                        value="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="Reset" name="Reset" value="Reset"></td>
            </tr>
        </table>
    </form>

</body>

</html>
